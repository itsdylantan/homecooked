<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecooked - Find Home Cooked Meals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">Homecooked</div>
            <div class="nav-links">
                <a href="#">How it works</a>
                <a href="#" class="sign-in">Sign in</a>
            </div>
        </div>
        <div class="hero">
            <h1>Cooking for the Community</h1>
            <p>Join 1,000,000+ people who enjoy homecooked meals across Canada. <span class="free-sign-up">Free sign up.</span></p>
            <div class="hero-buttons">
                <button class="download-app">Download our app</button>
                <button class="how-it-works">How it works</button>
            </div>
        </div>
    </div>
    
    <div class="search-section">
        <h2>Need homecooked meals?</h2>
        <div class="search-box">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="text" placeholder="Leaving (optional)">
            <button class="search-btn">Find Meals</button>
        </div>
    </div>

    <div class="info-section">
        <h2>Cooking something?</h2>
        <div class="info-box">
            <p>Post your homecooked meals and collect money to cover your costs.</p>
            <div class="info-action">
                <span class="city">Your City</span>
                <button class="post-meal">Post your meal</button>
            </div>
        </div>
    </div>
</body>
</html>
